version: 0.1
actions:
  enabled:
    - trunk-announce
    - trunk-cache-prune
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - go-mod-vendor
  definitions:
    - id: go-mod-vendor
      description: When go mod or sum is updated, go vendoring should be run to ensure it's consistent.
      runtime: go
      run: mod vendor
      triggers:
        - files: [go.mod]
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.3
lint:
  enabled:
    - actionlint@1.6.23
    - git-diff-check
    - gitleaks@8.16.0
    - gofmt@1.16.7
    - golangci-lint@SYSTEM
    - hadolint@2.12.0
    - markdownlint@0.33.0
    - prettier@2.8.4
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - taplo@0.7.0
    - yamllint@1.29.0
  threshold:
    - linters: [markdownlint]
      level: high
  ignore:
    - linters: [ALL]
      paths:
        - .devcontainer/init
        - vendor/*
    - linters: [markdownlint]
      paths:
        # in progress changelog notes
        - .changes/*.md
    - linters: [yamllint]
      paths:
        - .changes/unreleased/*.yaml

cli:
  version: 1.5.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.12
      uri: https://github.com/trunk-io/plugins
